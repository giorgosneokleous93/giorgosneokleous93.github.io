# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
     
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.4.12
      
      - name: Deploy Website
        run: ./deploy.sh "Deploying Website to Production" 
